{% extends "base.html" %}

{% block content %}
<h1 class="title">Hotely</h1>
<ul>
    {% for hotel in hotels %}
    <li>
        <a href="{% url 'hotel' hotel.id %}">{{hotel}}</a>
        <a href="{% url 'hotel_update' hotel.id %}"><button>Upravit</button></a>
        <a href="{% url 'hotel_delete' hotel.id %}"><button>Smazat</button></a>
    </li>
    {% endfor %}
    <li>
        <a href="{% url 'hotel_create' %}"><button>Vytvořit nový</button></a>
    </li>
</ul>
{% endblock %}
