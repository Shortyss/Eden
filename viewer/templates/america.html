{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1 class="title">Země v Americe</h1>
  {% if countries %}
    <ul class="country-list">
      {% for country in countries %}
        <li>
          <div class="country-item">
            <img class="country-img" src="{% static 'images/' %}{{ country.name|lower }}.jpg" alt="{{ country.name }}" width="300" height="250">
            <a href="{% url 'country' country.id %}" class="country-link">{{ country.name }}</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Žádné země v Americe nebyly nalezeny.</p>
  {% endif %}
{% endblock %}
