{% extends "base.html" %}

{% block content %}
<h1 class="title">Strava</h1>
<ul>
    {% for meal in meals %}
    <li>
        <a href="{% url 'meal' meal.id %}">{{meal}}</a>
        <a href="{% url 'meal_update' meal.id %}"><button>Upravit</button></a>
        <a href="{% url 'meal_delete' meal.id %}"><button>Smazat</button></a>
    </li>
    {% endfor %}
    <li>
        <a href="{% url 'meal_create' %}"><button>Vytvořit nový</button></a>
    </li>
</ul>
{% endblock %}
