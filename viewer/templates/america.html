{% extends "base.html" %}

{% block content %}
  <h1>Země v Americe</h1>
  {% if countries %}
    <ul>
      {% for country in countries %}
        <li><a href="{% url 'country' country.id %}">{{ country }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Žádné země v Americe nebyly nalezeny.</p>
  {% endif %}
{% endblock %}
