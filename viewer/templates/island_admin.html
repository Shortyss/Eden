{% extends "base.html" %}

{% block content %}
<h1>Ostrovy:</h1>
<ul>
    {% for island in islands %}
    <li>
        <a href="{% url 'island' island.id %}">{{island}}</a>
        {% if perms.viewer.change_country %}
            <a href="{% url 'island_update' island.id %}"><button>Upravit</button></a>
            <a href="{% url 'island_delete' island.id %}"><button>Smazat</button></a>
        {% endif %}
    </li>
    {% endfor %}
    {% if perms.viewer.change_country %}
    <li>
        <a href="{% url 'island_create' %}"><button>Vytvořit nový</button></a>
    </li>
    {% endif %}
</ul>
{% endblock %}
